site_name: Project38-OR
site_description: Personal AI System with GCP Secret Manager integration
site_url: https://edri2or-commits.github.io/project38-or/

repo_name: edri2or-commits/project38-or
repo_url: https://github.com/edri2or-commits/project38-or

theme:
  name: material
  language: he
  direction: rtl
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

# Custom CSS for RTL code block fix (Research Paper #10)
extra_css:
  - stylesheets/rtl-code-fix.css

