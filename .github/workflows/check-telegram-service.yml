name: Check Telegram Service on Railway

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

env:
  RAILWAY_PROJECT_ID: "95ec21cc-9ada-41c5-8485-12f9a00e0116"
  RAILWAY_ENVIRONMENT_ID: "99c99a18-aea2-4d01-9360-6a93705102a0"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Railway Token
        id: secrets
        run: |
          RAILWAY_TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=project38-483612)
          echo "::add-mask::$RAILWAY_TOKEN"
          echo "token=$RAILWAY_TOKEN" >> $GITHUB_OUTPUT

      - name: Check Service Details
        env:
          RAILWAY_TOKEN: ${{ steps.secrets.outputs.token }}
        run: |
          echo "## Railway Service Status" > /tmp/report.md
          echo "" >> /tmp/report.md

          # List all services with domains
          echo "### All Services in Project" >> /tmp/report.md
          echo '```json' >> /tmp/report.md
          SERVICES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'"$RAILWAY_PROJECT_ID"'\") { services { edges { node { id name serviceInstances { edges { node { domains { serviceDomains { domain } } } } } deployments(first: 1) { edges { node { id status } } } } } } } }"
            }')
          echo "$SERVICES" | jq '.' >> /tmp/report.md
          echo '```' >> /tmp/report.md

          # Extract domains for each service
          echo "" >> /tmp/report.md
          echo "### Service Domains Summary" >> /tmp/report.md
          echo '```' >> /tmp/report.md
          echo "$SERVICES" | jq -r '.data.project.services.edges[] |
            "\(.node.name): \(.node.serviceInstances.edges[0].node.domains.serviceDomains[0].domain // "NO DOMAIN") - deploy: \(.node.deployments.edges[0].node.status // "none")"'  >> /tmp/report.md
          echo '```' >> /tmp/report.md

          # Check telegram-bot specifically
          echo "" >> /tmp/report.md
          echo "### telegram-bot service" >> /tmp/report.md
          SERVICE_ID=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot") | .node.id' | head -1)
          DOMAIN=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot") | .node.serviceInstances.edges[0].node.domains.serviceDomains[0].domain // "NO DOMAIN"')
          STATUS=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot") | .node.deployments.edges[0].node.status // "none"')
          echo "- Service ID: \`$SERVICE_ID\`" >> /tmp/report.md
          echo "- Domain: \`$DOMAIN\`" >> /tmp/report.md
          echo "- Deployment Status: \`$STATUS\`" >> /tmp/report.md

          # Check telegram-bot-v2
          echo "" >> /tmp/report.md
          echo "### telegram-bot-v2 service" >> /tmp/report.md
          SERVICE_ID2=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot-v2") | .node.id' | head -1)
          DOMAIN2=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot-v2") | .node.serviceInstances.edges[0].node.domains.serviceDomains[0].domain // "NO DOMAIN"')
          STATUS2=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot-v2") | .node.deployments.edges[0].node.status // "none"')
          echo "- Service ID: \`$SERVICE_ID2\`" >> /tmp/report.md
          echo "- Domain: \`$DOMAIN2\`" >> /tmp/report.md
          echo "- Deployment Status: \`$STATUS2\`" >> /tmp/report.md

          cat /tmp/report.md

      - name: Post Results
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue comment 509 --repo ${{ github.repository }} --body-file /tmp/report.md
