name: Test LiteLLM Gateway

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test health endpoint
        run: |
          echo "Testing LiteLLM Gateway health..."
          HEALTH=$(curl -sf -m 30 https://litellm-gateway-production-0339.up.railway.app/health)
          echo "Health response: $HEALTH"
          if echo "$HEALTH" | grep -q "Application not found"; then
            echo "ERROR: Application not found!"
            exit 1
          fi

      - name: Test model list
        run: |
          echo "Testing model list..."
          MODELS=$(curl -sf -m 30 https://litellm-gateway-production-0339.up.railway.app/models)
          echo "Models response: $MODELS"

      - name: Test simple completion
        run: |
          echo "Testing simple completion with gemini-flash..."
          RESPONSE=$(curl -sf -m 60 -X POST https://litellm-gateway-production-0339.up.railway.app/chat/completions \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gemini-flash",
              "messages": [{"role": "user", "content": "Say hello in 5 words."}],
              "max_tokens": 50
            }')
          echo "Completion response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "Application not found"; then
            echo "ERROR: Application not found!"
            exit 1
          fi

      - name: Summary
        run: |
          echo "## LiteLLM Gateway Test Results" >> $GITHUB_STEP_SUMMARY
