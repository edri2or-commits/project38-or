name: Quick Secret Check

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

concurrency:
  group: quick-check-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: project38-483612
  OAUTH_CLIENT_ID: "979429709900-n495tv062v7j0434jnocr19m8sn06nr6.apps.googleusercontent.com"
  OAUTH_CODE: "4/1ASc3gC1w0Agd57H4ZlZeVujluN3FBikYyPLmSKfMfu07yCenkx5bGro5bsM"

jobs:
  oauth-exchange:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Exchange OAuth Code
        env:
          GH_TOKEN: ${{ github.token }}
          CLIENT_SECRET: ${{ secrets.CLIENT_ID }}
        run: |
          echo "üîÑ Exchanging OAuth code..."
          
          RESPONSE=$(curl -s -X POST "https://oauth2.googleapis.com/token" \
            -d "client_id=$OAUTH_CLIENT_ID" \
            -d "client_secret=$CLIENT_SECRET" \
            -d "code=$OAUTH_CODE" \
            -d "grant_type=authorization_code" \
            -d "redirect_uri=urn:ietf:wg:oauth:2.0:oob")
          
          if echo "$RESPONSE" | grep -q "error"; then
            ERROR=$(echo "$RESPONSE" | jq -r '.error_description // .error')
            echo "‚ùå Error: $ERROR"
            gh issue comment 149 --body "## OAuth Error
$ERROR

Timestamp: $(date -u)" --repo edri2or-commits/project38-or || true
            exit 1
          fi
          
          REFRESH_TOKEN=$(echo "$RESPONSE" | jq -r '.refresh_token')
          
          if [ -n "$REFRESH_TOKEN" ] && [ "$REFRESH_TOKEN" != "null" ]; then
            echo "‚úÖ Got refresh token!"
            
            if ! gcloud secrets describe GOOGLE-OAUTH-REFRESH-TOKEN --project=$GCP_PROJECT_ID 2>/dev/null; then
              gcloud secrets create GOOGLE-OAUTH-REFRESH-TOKEN --project=$GCP_PROJECT_ID --replication-policy=automatic
            fi
            echo -n "$REFRESH_TOKEN" | gcloud secrets versions add GOOGLE-OAUTH-REFRESH-TOKEN --data-file=- --project=$GCP_PROJECT_ID
            
            echo "‚úÖ SUCCESS! Refresh token stored!"
            gh issue comment 149 --body "## ‚úÖ OAuth Success!
Refresh token stored in GCP Secret Manager!

Timestamp: $(date -u)" --repo edri2or-commits/project38-or || true
          else
            echo "‚ùå No refresh token"
            exit 1
          fi
