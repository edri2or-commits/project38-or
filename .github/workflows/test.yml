name: Tests

on:
  workflow_dispatch:  # Manual trigger only
  pull_request:
    branches: [main]
    # No paths filter - workflow always runs to provide status for branch protection
    # Job-level condition skips actual work for docs-only PRs

permissions:
  contents: read
  pull-requests: write  # Required to post test results as comments

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check which files changed to decide if tests should run
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'requirements*.txt'
              - 'conftest.py'

  test:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentplatform
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .  # Install project in editable mode (src layout)
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Debug environment
        run: |
          echo "=== Python Version ==="
          python --version
          echo "=== Installed Packages ==="
          pip list | grep -E "(pytest|coverage|opentelemetry)"
          echo "=== Project Structure ==="
          ls -la
          echo "=== Src Directory ==="
          ls -la src/
          echo "=== Test Import Check ==="
          python -c "from src.observability import tracer, metrics; print('✅ Imports OK')" || echo "❌ Import failed"

      - name: Run unit tests
        id: unit_tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentplatform
        run: |
          echo "=== Running Unit Tests ==="
          python -m pytest tests/ -v --tb=long -x --ignore=tests/integration --ignore=tests/e2e --ignore=tests/load 2>&1 | tee pytest-output.txt
          exit $?

      - name: Run integration tests
        id: integration_tests
        if: success()
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentplatform
        run: |
          echo "=== Running Integration Tests ==="
          python -m pytest tests/integration/ -v --tb=long -m integration 2>&1 | tee -a pytest-output.txt || true
          # Integration tests are allowed to skip if DB not available

      - name: Run coverage report
        if: success()
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentplatform
        run: |
          echo "=== Coverage Report ==="
          python -m pytest --cov=src --cov-report=term-missing --cov-fail-under=70 --ignore=tests/integration --ignore=tests/e2e --ignore=tests/load 2>&1 | tee -a pytest-output.txt
          exit $?

      - name: Post test results to PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('pytest-output.txt', 'utf8');

            // Truncate if too long (GitHub comment limit is 65536 chars)
            const maxLength = 60000;
            const truncated = output.length > maxLength
              ? output.substring(0, maxLength) + '\n\n... (truncated)'
              : output;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Test Results\n\n\`\`\`\n${truncated}\n\`\`\``
            });

      - name: Upload test output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-output
          path: pytest-output.txt
          retention-days: 5

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: .coverage
          retention-days: 5

  # Final status check - required for branch protection
  # Reports success when: tests passed OR no code changes (tests skipped)
  test-status:
    name: test
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.changes.outputs.code }}" != "true" ]; then
            echo "✅ No code changes - tests skipped"
            exit 0
          elif [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ Tests passed"
            exit 0
          else
            echo "❌ Tests failed"
            exit 1
          fi
