name: Deploy GCP MCP - Direct

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: project38-483612

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if needed
        run: |
          # Check if repository exists, create if not
          if ! gcloud artifacts repositories describe cloud-run-source-deploy \
            --location=us-central1 \
            --project=$GCP_PROJECT_ID 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create cloud-run-source-deploy \
              --repository-format=docker \
              --location=us-central1 \
              --description="Docker images for Cloud Run deployments" \
              --project=$GCP_PROJECT_ID
          else
            echo "‚úÖ Repository already exists"
          fi

      - name: Deploy GCP MCP Server
        run: |
          echo "üöÄ Deploying GCP MCP Server to Cloud Run using source deployment..."

          cd src/gcp_mcp

          # Deploy using --source (builds in Cloud)
          gcloud run deploy gcp-mcp-gateway \
            --source . \
            --region us-central1 \
            --platform managed \
            --service-account claude-code-agent@$GCP_PROJECT_ID.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --set-env-vars="GCP_PROJECT_ID=$GCP_PROJECT_ID" \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300s

          # Get service URL
          URL=$(gcloud run services describe gcp-mcp-gateway --region us-central1 --format='value(status.url)')

          echo ""
          echo "‚úÖ Deployment complete!"
          echo "üåê Service URL: $URL"
