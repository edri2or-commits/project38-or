name: Deploy GCP MCP - Direct

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: project38-483612

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if needed
        run: |
          # Check if repository exists, create if not
          if ! gcloud artifacts repositories describe cloud-run-source-deploy \
            --location=us-central1 \
            --project=$GCP_PROJECT_ID 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create cloud-run-source-deploy \
              --repository-format=docker \
              --location=us-central1 \
              --description="Docker images for Cloud Run deployments" \
              --project=$GCP_PROJECT_ID
          else
            echo "‚úÖ Repository already exists"
          fi

      - name: Deploy GCP MCP Server
        run: |
          set -e  # Exit on error

          echo "üöÄ Deploying GCP MCP Server to Cloud Run..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

          echo "Checking src/gcp_mcp..."
          ls -la src/
          ls -la src/gcp_mcp/

          cd src/gcp_mcp
          echo "‚úÖ Changed to src/gcp_mcp"
          echo "Contents:"
          ls -la

          # Configure Docker for Artifact Registry
          gcloud auth configure-docker us-central1-docker.pkg.dev

          # Build image
          echo "üèóÔ∏è Building Docker image..."
          docker build -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/cloud-run-source-deploy/gcp-mcp-gateway:latest .

          # Push image
          echo "üì§ Pushing to Artifact Registry..."
          docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/cloud-run-source-deploy/gcp-mcp-gateway:latest

          # Deploy to Cloud Run
          echo "‚òÅÔ∏è Deploying to Cloud Run..."
          gcloud run deploy gcp-mcp-gateway \
            --image us-central1-docker.pkg.dev/$GCP_PROJECT_ID/cloud-run-source-deploy/gcp-mcp-gateway:latest \
            --region us-central1 \
            --platform managed \
            --service-account claude-code-agent@$GCP_PROJECT_ID.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --set-env-vars="GCP_PROJECT_ID=$GCP_PROJECT_ID" \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300s

          # Get service URL
          URL=$(gcloud run services describe gcp-mcp-gateway --region us-central1 --format='value(status.url)')

          echo ""
          echo "‚úÖ Deployment complete!"
          echo "üåê Service URL: $URL"
