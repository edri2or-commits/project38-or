name: Deploy LiteLLM Gateway

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - create-service
          - status
          - setup-phase2
          - add-deepseek

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Railway Token
        id: railway-token
        run: |
          TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=project38-483612)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Get LLM API Keys
        id: llm-keys
        run: |
          ANTHROPIC_KEY=$(gcloud secrets versions access latest --secret="ANTHROPIC-API" --project=project38-483612)
          OPENAI_KEY=$(gcloud secrets versions access latest --secret="OPENAI-API" --project=project38-483612)
          GEMINI_KEY=$(gcloud secrets versions access latest --secret="GEMINI-API" --project=project38-483612)
          DEEPSEEK_KEY=$(gcloud secrets versions access latest --secret="DEEPSEEK-API" --project=project38-483612)

          echo "::add-mask::$ANTHROPIC_KEY"
          echo "::add-mask::$OPENAI_KEY"
          echo "::add-mask::$GEMINI_KEY"
          echo "::add-mask::$DEEPSEEK_KEY"

          echo "anthropic_key=$ANTHROPIC_KEY" >> $GITHUB_OUTPUT
          echo "openai_key=$OPENAI_KEY" >> $GITHUB_OUTPUT
          echo "gemini_key=$GEMINI_KEY" >> $GITHUB_OUTPUT
          echo "deepseek_key=$DEEPSEEK_KEY" >> $GITHUB_OUTPUT

      - name: Check Railway Status
        if: inputs.action == 'status'
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
        run: |
          echo "Checking LiteLLM Gateway status..."

          RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"
            }')

          echo "Services in project:"
          echo "$RESPONSE" | jq '.data.project.services.edges[].node'

      - name: Create LiteLLM Gateway Service
        if: inputs.action == 'create-service'
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
          ANTHROPIC_API_KEY: ${{ steps.llm-keys.outputs.anthropic_key }}
          OPENAI_API_KEY: ${{ steps.llm-keys.outputs.openai_key }}
          GEMINI_API_KEY: ${{ steps.llm-keys.outputs.gemini_key }}
          DEEPSEEK_API_KEY: ${{ steps.llm-keys.outputs.deepseek_key }}
        run: |
          echo "Creating LiteLLM Gateway service via GraphQL API..."

          # Create service
          echo "Step 1: Creating service..."
          CREATE_RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { serviceCreate(input: { name: \"litellm-gateway\", projectId: \"'$RAILWAY_PROJECT_ID'\" }) { id name } }"
            }')

          echo "Create response: $CREATE_RESPONSE"

          SERVICE_ID=$(echo "$CREATE_RESPONSE" | jq -r '.data.serviceCreate.id')

          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "Service may already exist, searching..."
            SERVICES_RESPONSE=$(curl -s -X POST \
              "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "query": "query { project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"
              }')

            SERVICE_ID=$(echo "$SERVICES_RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name == "litellm-gateway") | .node.id')
          fi

          echo "Service ID: $SERVICE_ID"

          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "âŒ Failed to create or find service"
            exit 1
          fi

          # Set environment variables
          echo "Step 2: Setting environment variables..."

          # Anthropic API Key
          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"ANTHROPIC_API_KEY\", value: \"'$ANTHROPIC_API_KEY'\" }) }"
            }'

          # OpenAI API Key
          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"OPENAI_API_KEY\", value: \"'$OPENAI_API_KEY'\" }) }"
            }'

          # Gemini API Key
          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"GEMINI_API_KEY\", value: \"'$GEMINI_API_KEY'\" }) }"
            }'

          # DeepSeek API Key (ADR-015: Smart Model Routing)
          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"DEEPSEEK_API_KEY\", value: \"'$DEEPSEEK_API_KEY'\" }) }"
            }'

          # Port
          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"PORT\", value: \"4000\" }) }"
            }'

          echo "âœ… Environment variables set"
          echo ""
          echo "âœ… LiteLLM Gateway service created!"
          echo "Service ID: $SERVICE_ID"
          echo ""
          echo "Next: Go to Railway dashboard and connect this service to GitHub repo"
          echo "Path: services/litellm-gateway"
          echo "Or run this workflow again with action: deploy"

      # =================================================================
      # ADR-013: Add DeepSeek API Key to existing service
      # =================================================================
      - name: Add DeepSeek API Key
        if: inputs.action == 'add-deepseek'
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
          DEEPSEEK_API_KEY: ${{ steps.llm-keys.outputs.deepseek_key }}
        run: |
          echo "ğŸš€ Adding DeepSeek API Key to LiteLLM Gateway (ADR-013)..."

          # Get service ID
          SERVICES_RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"
            }')

          SERVICE_ID=$(echo "$SERVICES_RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name == "litellm-gateway") | .node.id')

          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "âŒ LiteLLM Gateway service not found."
            exit 1
          fi

          echo "ğŸ“ Service ID: $SERVICE_ID"

          # Add DeepSeek API Key
          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"DEEPSEEK_API_KEY\", value: \"'$DEEPSEEK_API_KEY'\" }) }"
            }' > /dev/null

          echo ""
          echo "âœ… DEEPSEEK_API_KEY added to LiteLLM Gateway!"
          echo ""
          echo "New models available:"
          echo "  â€¢ deepseek-v3 - Coding/Math ($1.10/1M output)"
          echo "  â€¢ deepseek-r1 - Reasoning ($2.19/1M output)"
          echo ""
          echo "Next: Run 'deploy' action to apply changes"

      - name: Deploy LiteLLM Gateway
        if: inputs.action == 'deploy'
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
        run: |
          echo "Triggering deployment for LiteLLM Gateway..."

          SERVICES_RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"
            }')

          SERVICE_ID=$(echo "$SERVICES_RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name == "litellm-gateway") | .node.id')

          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "âŒ Service not found. Run with action: create-service first."
            exit 1
          fi

          echo "Service ID: $SERVICE_ID"

          DEPLOY_RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { deploymentTrigger(input: { serviceId: \"'$SERVICE_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\" }) { id status } }"
            }')

          echo "Deploy response: $DEPLOY_RESPONSE"
          echo "âœ… Deployment triggered"

      - name: Get Service URL
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
        run: |
          echo "Getting service URL..."

          DOMAIN=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { name serviceInstances(environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\") { edges { node { domains { serviceDomains { domain } } } } } } } } } }"
            }' | jq -r '.data.project.services.edges[] | select(.node.name == "litellm-gateway") | .node.serviceInstances.edges[0].node.domains.serviceDomains[0].domain' 2>/dev/null || echo "")

          if [ -n "$DOMAIN" ] && [ "$DOMAIN" != "null" ]; then
            echo "ğŸŒ LiteLLM Gateway URL: https://$DOMAIN"
            echo ""
            echo "Test with:"
            echo "curl https://$DOMAIN/health"
          else
            echo "Service domain not available yet. Add domain in Railway dashboard."
          fi

      # =================================================================
      # Phase 2: Setup Redis, PostgreSQL, and advanced configuration
      # =================================================================
      - name: Setup Phase 2 (Production Hardening)
        if: inputs.action == 'setup-phase2'
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
        run: |
          echo "ğŸš€ Setting up Phase 2: Production Hardening..."
          echo ""

          # Get service ID
          SERVICES_RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"
            }')

          SERVICE_ID=$(echo "$SERVICES_RESPONSE" | jq -r '.data.project.services.edges[] | select(.node.name == "litellm-gateway") | .node.id')

          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "âŒ LiteLLM Gateway service not found. Run 'create-service' first."
            exit 1
          fi

          echo "ğŸ“ Service ID: $SERVICE_ID"
          echo ""

          # Generate LITELLM_MASTER_KEY
          echo "ğŸ”‘ Step 1: Generating LITELLM_MASTER_KEY..."
          MASTER_KEY=$(openssl rand -hex 32)
          echo "::add-mask::$MASTER_KEY"

          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"LITELLM_MASTER_KEY\", value: \"'$MASTER_KEY'\" }) }"
            }' > /dev/null

          echo "âœ… LITELLM_MASTER_KEY generated and stored"

          # Set n8n webhook URL for alerts
          echo ""
          echo "ğŸ”” Step 2: Configuring alert webhook..."
          # Use n8n webhook endpoint for alerts
          ALERT_WEBHOOK="https://n8n-production-2fe0.up.railway.app/webhook/litellm-alerts"

          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"ALERT_WEBHOOK_URL\", value: \"'$ALERT_WEBHOOK'\" }) }"
            }' > /dev/null

          echo "âœ… Alert webhook configured: $ALERT_WEBHOOK"

          # Set OTEL service name
          echo ""
          echo "ğŸ“Š Step 3: Configuring OpenTelemetry..."

          curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENVIRONMENT_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"OTEL_SERVICE_NAME\", value: \"litellm-gateway\" }) }"
            }' > /dev/null

          echo "âœ… OTEL_SERVICE_NAME set"

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Phase 2 Setup Complete!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“‹ Summary of configured variables:"
          echo "  â€¢ LITELLM_MASTER_KEY: Generated (64 hex chars)"
          echo "  â€¢ ALERT_WEBHOOK_URL: $ALERT_WEBHOOK"
          echo "  â€¢ OTEL_SERVICE_NAME: litellm-gateway"
          echo ""
          echo "âš ï¸  Manual steps required in Railway Dashboard:"
          echo ""
          echo "1. Add Redis plugin to the project:"
          echo "   Railway Dashboard â†’ Add Service â†’ Redis"
          echo "   This will auto-inject REDIS_HOST, REDIS_PORT, REDIS_PASSWORD"
          echo ""
          echo "2. Add PostgreSQL plugin (if not exists):"
          echo "   Railway Dashboard â†’ Add Service â†’ PostgreSQL"
          echo "   This will auto-inject DATABASE_URL"
          echo ""
          echo "3. (Optional) Add OTEL endpoint for observability:"
          echo "   Set OTEL_EXPORTER_OTLP_ENDPOINT in Railway variables"
          echo "   Recommended: Use Langfuse, Grafana Cloud, or Honeycomb"
          echo ""
          echo "4. Run 'deploy' action to redeploy with new configuration"

      - name: Summary
        run: |
          echo "## LiteLLM Gateway Deployment"
          echo "| Item | Status |"
          echo "|------|--------|"
          echo "| Action | ${{ inputs.action }} |"
          echo "| Railway Token | âœ… |"
          echo "| Anthropic API Key | âœ… |"
          echo "| OpenAI API Key | âœ… |"
          echo "| Gemini API Key | âœ… |"
          echo "| DeepSeek API Key | âœ… |"
          echo ""
          if [ "${{ inputs.action }}" = "setup-phase2" ]; then
            echo "### Phase 2 Configuration"
            echo "| Feature | Status |"
            echo "|---------|--------|"
            echo "| Redis Caching | âš ï¸ Add Redis plugin manually |"
            echo "| Budget Alerts | âœ… Webhook configured |"
            echo "| OTEL Tracing | âœ… Service name set |"
            echo "| Rate Limiting | âœ… Master key generated |"
          else
            echo "### Next Steps"
            echo "1. Verify deployment: Check Railway dashboard"
            echo "2. Test health endpoint: \`curl https://<domain>/health\`"
            echo "3. Test model routing: \`curl https://<domain>/v1/models\`"
            echo "4. (Phase 2) Run with action: setup-phase2"
          fi
