name: Deploy MCP Gateway to Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths:
      - 'services/mcp-gateway-cloudrun/**'

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-mcp-cloudrun-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: project38-483612
  SERVICE_NAME: mcp-gateway
  REGION: us-central1
  WIF_PROVIDER: projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  WIF_SERVICE_ACCOUNT: claude-code-agent@project38-483612.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Deploy from source - Cloud Build handles container building
      # No GCR push permissions needed!
      - name: Deploy to Cloud Run (from source)
        id: deploy
        working-directory: services/mcp-gateway-cloudrun
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --quiet

          # Get the service URL
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $URL"

      - name: Show Cloud Run URL
        run: |
          echo "ðŸš€ MCP Gateway deployed to: ${{ steps.deploy.outputs.url }}"
          echo ""
          echo "Configure Claude Code with:"
          echo "claude mcp add-json mcp-gateway '{\"type\":\"http\",\"url\":\"${{ steps.deploy.outputs.url }}/mcp\",\"headers\":{\"Authorization\":\"Bearer <TOKEN>\"}}' --scope user"

      - name: Test health endpoint
        run: |
          URL="${{ steps.deploy.outputs.url }}/health"
          echo "Testing health endpoint: $URL"
          sleep 10  # Wait for service to be ready
          curl -s "$URL" | jq . || echo "Health check pending (service may still be starting)"

      - name: Create deployment summary
        run: |
          echo "## MCP Gateway Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | ${{ env.SERVICE_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | ${{ env.REGION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.deploy.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Method | Source (Cloud Build) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configure Claude Code" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "claude mcp add-json mcp-gateway '{\"type\":\"http\",\"url\":\"${{ steps.deploy.outputs.url }}/mcp\",\"headers\":{\"Authorization\":\"Bearer <TOKEN>\"}}' --scope user" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Get token from GCP Secret Manager: \`MCP-GATEWAY-TOKEN\`" >> $GITHUB_STEP_SUMMARY
