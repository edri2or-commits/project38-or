# Debug workflow to capture email agent errors
name: Debug Email Agent

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install httpx openai langgraph

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: project38-483612

      - name: Get secrets
        run: |
          # Use GCP Tunnel for Gmail (has OAuth secrets) instead of Railway MCP Gateway
          MCP_TUNNEL_TOKEN=$(gcloud secrets versions access latest --secret="MCP-TUNNEL-TOKEN" 2>/dev/null || echo "")
          BOT_TOKEN=$(gcloud secrets versions access latest --secret="TELEGRAM-BOT-TOKEN" 2>/dev/null || echo "")
          CHAT_ID=$(gcloud secrets versions access latest --secret="TELEGRAM-CHAT-ID" 2>/dev/null || echo "")

          # GCP Tunnel URL (Cloud Run) has access to Google OAuth secrets
          GCP_TUNNEL_URL="https://mcp-router-979429709900.us-central1.run.app"

          echo "MCP_GATEWAY_URL=$GCP_TUNNEL_URL" >> $GITHUB_ENV
          echo "MCP_GATEWAY_TOKEN=$MCP_TUNNEL_TOKEN" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN=$BOT_TOKEN" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=$CHAT_ID" >> $GITHUB_ENV

          echo "Secrets loaded:"
          echo "  MCP_GATEWAY_URL: $GCP_TUNNEL_URL"
          echo "  MCP_TUNNEL_TOKEN: ${MCP_TUNNEL_TOKEN:+SET}"
          echo "  TELEGRAM_BOT_TOKEN: ${BOT_TOKEN:+SET}"
          echo "  TELEGRAM_CHAT_ID: ${CHAT_ID:+SET}"

      - name: Debug - Test Imports
        id: imports
        run: |
          python3 << 'EOF'
          import sys
          sys.path.insert(0, '.')

          print("Testing imports...")

          try:
              from src.agents.smart_email.graph import SmartEmailGraph, run_smart_email_agent
              print("✅ graph.py imported")
          except Exception as e:
              print(f"❌ graph.py: {e}")
              sys.exit(1)

          try:
              from src.agents.smart_email.state import EmailCategory, Priority
              print("✅ state.py imported")
          except Exception as e:
              print(f"❌ state.py: {e}")
              sys.exit(1)

          try:
              from src.agents.gmail_client import GmailClient
              print("✅ gmail_client.py imported")
          except Exception as e:
              print(f"❌ gmail_client.py: {e}")
              sys.exit(1)

          try:
              from src.agents.smart_email.nodes.classify import classify_emails_node
              print("✅ classify.py imported")
          except Exception as e:
              print(f"❌ classify.py: {e}")
              sys.exit(1)

          try:
              from src.agents.smart_email.nodes.format_rtl import format_telegram_node
              print("✅ format_rtl.py imported")
          except Exception as e:
              print(f"❌ format_rtl.py: {e}")
              sys.exit(1)

          print("\n✅ All imports successful!")
          EOF

      - name: Debug - Test GCP Tunnel MCP
        id: mcp_test
        env:
          MCP_GATEWAY_URL: ${{ env.MCP_GATEWAY_URL }}
          MCP_GATEWAY_TOKEN: ${{ env.MCP_GATEWAY_TOKEN }}
        run: |
          python3 << 'EOF'
          import os
          import httpx
          import json
          import uuid

          token = os.environ.get("MCP_GATEWAY_TOKEN", "")
          url = os.environ.get("MCP_GATEWAY_URL", "https://mcp-router-979429709900.us-central1.run.app")

          print(f"Testing GCP Tunnel MCP: {url}")
          print(f"Token: {'SET' if token else 'MISSING'}")

          if not token:
              print("⚠️ MCP token missing, skipping test")
              exit(0)

          # Test tools/list via JSON-RPC
          payload = {
              "jsonrpc": "2.0",
              "id": str(uuid.uuid4()),
              "method": "tools/list",
              "params": {}
          }

          try:
              resp = httpx.post(
                  url,
                  json=payload,
                  headers={
                      "Authorization": f"Bearer {token}",
                      "Content-Type": "application/json"
                  },
                  timeout=30
              )
              print(f"Status: {resp.status_code}")
              print(f"Response: {resp.text[:1000]}")

              if resp.status_code == 200:
                  data = resp.json()
                  if "result" in data and "tools" in data["result"]:
                      tools = data["result"]["tools"]
                      print(f"\n✅ GCP Tunnel accessible - {len(tools)} tools available")
                      gmail_tools = [t for t in tools if "gmail" in t.get("name", "").lower()]
                      print(f"Gmail tools: {[t['name'] for t in gmail_tools]}")
                  else:
                      print("✅ GCP Tunnel accessible")
              else:
                  print(f"❌ GCP Tunnel error: {resp.status_code}")
          except Exception as e:
              print(f"❌ GCP Tunnel failed: {e}")
          EOF

      - name: Debug - Run Agent
        id: run_agent
        env:
          PYTHONPATH: ${{ github.workspace }}
          MCP_GATEWAY_TOKEN: ${{ env.MCP_GATEWAY_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ env.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ env.TELEGRAM_CHAT_ID }}
        run: |
          python3 << 'EOF' 2>&1 | tee /tmp/agent_output.txt
          import asyncio
          import sys
          import traceback
          sys.path.insert(0, '.')

          async def main():
              try:
                  from src.agents.smart_email.graph import run_smart_email_agent

                  print("Starting Smart Email Agent...")
                  result = await run_smart_email_agent(
                      hours=24,
                      send_telegram=False,  # Don't send for debug
                      enable_phase2=True,
                  )

                  print("\n=== Results ===")
                  print(f"Total emails: {result.get('total_count', 0)}")
                  print(f"P1: {result.get('p1_count', 0)}")
                  print(f"P2: {result.get('p2_count', 0)}")
                  print(f"Errors: {result.get('errors', [])}")

                  if result.get("telegram_message"):
                      print("\n=== Message Preview ===")
                      print(result["telegram_message"][:500])

              except Exception as e:
                  print(f"\n❌ EXCEPTION: {type(e).__name__}: {e}")
                  traceback.print_exc()
                  sys.exit(1)

          asyncio.run(main())
          EOF

      - name: Post Results to Issue
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          OUTPUT=$(cat /tmp/agent_output.txt 2>/dev/null | tail -100 || echo "No output captured")

          gh issue comment 509 --repo ${{ github.repository }} --body "## Debug Email Agent Results

          **Workflow Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          **Status:** ${{ job.status }}

          ### Output
          \`\`\`
          $OUTPUT
          \`\`\`
          " || echo "Could not post to issue 509"
