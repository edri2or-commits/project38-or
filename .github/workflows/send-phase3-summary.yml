name: Send Phase 3 Summary

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: claude/email-agent-telegram-oR1ID

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install httpx
        run: pip install httpx

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Send Summary
        run: |
          export TELEGRAM_BOT_TOKEN=\$(gcloud secrets versions access latest --secret="TELEGRAM-BOT-TOKEN" --project=project38-483612)
          export TELEGRAM_CHAT_ID=\$(gcloud secrets versions access latest --secret="TELEGRAM-CHAT-ID" --project=project38-483612)
          python scripts/send_phase3_summary.py
