name: Check Railway Configuration

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  check-config:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Railway Token
        id: railway
        run: |
          RAILWAY_TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=project38-483612)
          echo "::add-mask::$RAILWAY_TOKEN"
          echo "token=$RAILWAY_TOKEN" >> $GITHUB_OUTPUT

      - name: Check Railway Project and Services
        env:
          RAILWAY_TOKEN: ${{ steps.railway.outputs.token }}
          PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
        run: |
          echo "Checking Railway project configuration..."

          # Get project info with services
          RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'"$PROJECT_ID"'\") { id name updatedAt services { edges { node { id name updatedAt } } } environments { edges { node { id name } } } } }"
            }')

          echo "Project Info:"
          echo "$RESPONSE" | jq '.'

          # Get recent deployments
          DEPLOYMENTS=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { deployments(first: 3, input: { projectId: \"'"$PROJECT_ID"'\" }) { edges { node { id status createdAt staticUrl } } } }"
            }')

          echo "Recent Deployments:"
          echo "$DEPLOYMENTS" | jq '.'

      - name: Post to Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RAILWAY_TOKEN: ${{ steps.railway.outputs.token }}
          PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
        run: |
          PROJECT=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { project(id: \"'"$PROJECT_ID"'\") { id name updatedAt services { edges { node { id name } } } } }"
            }')

          DEPLOYMENTS=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { deployments(first: 5, input: { projectId: \"'"$PROJECT_ID"'\" }) { edges { node { id status createdAt service { name } meta } } } }"
            }')

          # Get the first failed deployment ID for detailed logs
          FAILED_ID=$(echo "$DEPLOYMENTS" | jq -r '.data.deployments.edges[0].node.id // empty')

          if [ -n "$FAILED_ID" ]; then
            DEPLOY_DETAIL=$(curl -s -X POST \
              "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "query": "query { deployment(id: \"'"$FAILED_ID"'\") { id status buildLogs } }"
              }')
            BUILD_LOGS=$(echo "$DEPLOY_DETAIL" | jq '.data.deployment.buildLogs // "No build logs available"' | head -c 1500)
          else
            BUILD_LOGS="No failed deployments found"
          fi

          gh issue comment 183 --repo ${{ github.repository }} --body "## Railway Configuration Check

          **Time**: $(date -u)

          **Project ID**: $PROJECT_ID

          **Project Info**:
          \`\`\`json
          $(echo "$PROJECT" | jq '.data.project')
          \`\`\`

          **Recent Deployments**:
          \`\`\`json
          $(echo "$DEPLOYMENTS" | jq '.data.deployments.edges')
          \`\`\`

          **Latest Deployment Build Logs** (truncated):
          \`\`\`
          $BUILD_LOGS
          \`\`\`"
