name: Railway Inspect Service

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to post results to'
        required: true
        type: number

permissions:
  contents: read
  id-token: write
  issues: write

env:
  PROJECT_ID: project38-483612
  RAILWAY_API: https://backboard.railway.app/graphql/v2
  RAILWAY_SERVICE_ID: "7d427f80-c97f-4c8b-a301-2fecbd6d1331"

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Railway Token
        id: get-token
        run: |
          TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project="${PROJECT_ID}")
          echo "::add-mask::${TOKEN}"
          echo "token=${TOKEN}" >> $GITHUB_OUTPUT

      - name: Inspect Service
        id: inspect
        run: |
          echo "Inspecting service configuration..."

          QUERY='query {
            service(id: "'"$RAILWAY_SERVICE_ID"'") {
              name
              icon
              repoTriggers {
                branch
              }
              serviceInstances {
                edges {
                  node {
                    domains {
                      serviceDomains {
                        domain
                      }
                    }
                    startCommand
                    healthcheckPath
                    region
                  }
                }
              }
            }
          }'

          RESPONSE=$(curl -s -X POST "$RAILWAY_API" \
            -H "Authorization: Bearer ${{ steps.get-token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$(echo $QUERY | tr '\n' ' ' | sed 's/"/\\"/g')\"}")

          echo "Service config:"
          echo "$RESPONSE" | jq '.' 2>/dev/null || echo "$RESPONSE"
          echo "$RESPONSE" > /tmp/service_config.json

      - name: Check Volumes
        id: volumes
        run: |
          echo "Checking volumes..."

          QUERY='query {
            service(id: "'"$RAILWAY_SERVICE_ID"'") {
              name
              serviceInstances {
                edges {
                  node {
                    id
                  }
                }
              }
            }
          }'

          RESPONSE=$(curl -s -X POST "$RAILWAY_API" \
            -H "Authorization: Bearer ${{ steps.get-token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$(echo $QUERY | tr '\n' ' ' | sed 's/"/\\"/g')\"}")

          echo "Volume check:"
          echo "$RESPONSE" | jq '.' 2>/dev/null || echo "$RESPONSE"
          echo "$RESPONSE" > /tmp/volumes.json

      - name: Post Results
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CONFIG=$(cat /tmp/service_config.json | jq '.' 2>/dev/null || cat /tmp/service_config.json)
          VOLUMES=$(cat /tmp/volumes.json | jq '.' 2>/dev/null || cat /tmp/volumes.json)

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          BODY="## Railway Service Inspection: telegram-bot

          **Timestamp:** ${TIMESTAMP}

          ### Service Configuration
          \`\`\`json
          ${CONFIG}
          \`\`\`

          ### Volume/Instance Info
          \`\`\`json
          ${VOLUMES}
          \`\`\`

          ### Things to Check
          - Is there a healthcheck configured that might be failing?
          - Is the startCommand correct?
          - Are there volumes that might be causing migration issues?
          - Is the repoTriggers.branch configured correctly?
          "

          gh issue comment ${{ inputs.issue_number }} --body "$BODY" --repo ${{ github.repository }}
