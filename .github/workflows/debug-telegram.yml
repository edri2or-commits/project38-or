name: Debug Telegram Integration

on:
  workflow_dispatch:
    inputs:
      fix_bot:
        description: 'Attempt to fix bot (cleanup orphaned instances)'
        required: false
        default: 'true'
        type: boolean
      configure_nightwatch:
        description: 'Configure NIGHTWATCH_CHAT_ID on web service'
        required: false
        default: 'true'
        type: boolean
      chat_id:
        description: 'Telegram Chat ID for Night Watch'
        required: false
        default: '5786217215'

permissions:
  contents: read
  id-token: write
  issues: write

env:
  GCP_PROJECT: project38-483612
  RAILWAY_PROJECT_ID: 95ec21cc-9ada-41c5-8485-12f9a00e0116
  RAILWAY_ENV_ID: 99c99a18-aea2-4d01-9360-6a93705102a0

jobs:
  debug:
    runs-on: ubuntu-latest
    env:
      PRODUCTION_URL: https://or-infra.com
      TELEGRAM_BOT_URL: https://telegram-bot-production-053d.up.railway.app
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Railway Token
        id: token
        run: |
          TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=$GCP_PROJECT)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Configure Night Watch on Web Service
        if: inputs.configure_nightwatch == true || inputs.configure_nightwatch == 'true'
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
          CHAT_ID: ${{ inputs.chat_id }}
        run: |
          echo "## Configuring Night Watch" >> railway_info.md

          # Web service ID (main FastAPI app hosting or-infra.com)
          WEB_SERVICE_ID="f1453ff0-e5d7-4598-804d-1586241f667e"

          echo "Setting env vars on web service ($WEB_SERVICE_ID):" >> railway_info.md

          # Set NIGHTWATCH_ENABLED
          R1=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"NIGHTWATCH_ENABLED\", value: \"true\" }) }"}')
          echo "- NIGHTWATCH_ENABLED: $(echo $R1 | jq -r '.data.variableUpsert // .errors')" >> railway_info.md

          # Set NIGHTWATCH_CHAT_ID
          R2=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"NIGHTWATCH_CHAT_ID\", value: \"'$CHAT_ID'\" }) }"}')
          echo "- NIGHTWATCH_CHAT_ID: $(echo $R2 | jq -r '.data.variableUpsert // .errors')" >> railway_info.md

          # Set TELEGRAM_BOT_URL
          R3=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"TELEGRAM_BOT_URL\", value: \"https://telegram-bot-production-053d.up.railway.app\" }) }"}')
          echo "- TELEGRAM_BOT_URL: $(echo $R3 | jq -r '.data.variableUpsert // .errors')" >> railway_info.md

          # Trigger redeploy of web service
          echo "" >> railway_info.md
          echo "### Redeploying web service" >> railway_info.md
          REDEPLOY=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceInstanceRedeploy(serviceId: \"'$WEB_SERVICE_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\") }"}')
          echo "Redeploy result: $(echo $REDEPLOY | jq -c '.')" >> railway_info.md

          echo "" >> railway_info.md
          echo "⏳ Waiting 60 seconds for web service redeploy..." >> railway_info.md
          sleep 60

      - name: Find and Fix Telegram Bot Service
        if: inputs.fix_bot == true || inputs.fix_bot == 'true'
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          echo "## Fixing Telegram Bot Service" >> $GITHUB_STEP_SUMMARY

          # Find telegram-bot service
          SERVICES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"}')

          echo "Services found:" >> $GITHUB_STEP_SUMMARY
          echo "$SERVICES" | jq -r '.data.project.services.edges[].node | "- \(.name): \(.id)"' >> $GITHUB_STEP_SUMMARY

          SERVICE_ID=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name | test("telegram"; "i")) | .node.id')

          if [ -z "$SERVICE_ID" ]; then
            echo "❌ Telegram bot service not found!" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Telegram Bot Service ID:** $SERVICE_ID" >> $GITHUB_STEP_SUMMARY

          # Get service instances
          INSTANCES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ service(id: \"'$SERVICE_ID'\") { serviceInstances { edges { node { id } } } } }"}')

          INSTANCE_COUNT=$(echo "$INSTANCES" | jq '.data.service.serviceInstances.edges | length')
          echo "**Instance count:** $INSTANCE_COUNT" >> $GITHUB_STEP_SUMMARY

          if [ "$INSTANCE_COUNT" -gt 2 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Cleaning up orphaned instances" >> $GITHUB_STEP_SUMMARY

            # Get all instance IDs and delete all but first
            INSTANCE_IDS=$(echo "$INSTANCES" | jq -r '.data.service.serviceInstances.edges[].node.id')
            COUNT=0
            for INSTANCE_ID in $INSTANCE_IDS; do
              COUNT=$((COUNT + 1))
              if [ $COUNT -gt 1 ]; then
                echo "Deleting: $INSTANCE_ID" >> $GITHUB_STEP_SUMMARY
                curl -s -X POST "https://backboard.railway.app/graphql/v2" \
                  -H "Authorization: Bearer $RAILWAY_TOKEN" \
                  -H "Content-Type: application/json" \
                  -d '{"query": "mutation { serviceInstanceDelete(id: \"'$INSTANCE_ID'\") }"}'
              fi
            done
          fi

          # Trigger redeploy
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Triggering redeploy" >> $GITHUB_STEP_SUMMARY

          REDEPLOY=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceInstanceRedeploy(serviceId: \"'$SERVICE_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\") }"}')

          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo "$REDEPLOY" | jq '.' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Wait for deployment
          echo "Waiting 90 seconds for deployment..." >> $GITHUB_STEP_SUMMARY
          sleep 90

      - name: Run Debug Tests
        id: debug
        run: |
          REPORT="## Telegram Debug Report\n\n"

          # 1. Bot Health
          REPORT+="### 1. Telegram Bot Health\n\`\`\`json\n"
          BOT_HEALTH=$(curl -s -m 10 "$TELEGRAM_BOT_URL/health" || echo '{"error":"timeout"}')
          REPORT+="$BOT_HEALTH\n\`\`\`\n\n"

          # 2. Known Chats
          REPORT+="### 2. Known Chat IDs\n\`\`\`json\n"
          CHATS=$(curl -s -m 10 "$TELEGRAM_BOT_URL/chats" || echo '{"error":"timeout"}')
          REPORT+="$CHATS\n\`\`\`\n\n"

          # 3. Night Watch Status
          REPORT+="### 3. Night Watch Status\n\`\`\`json\n"
          NW_STATUS=$(curl -s -m 10 "$PRODUCTION_URL/api/nightwatch/status" || echo '{"error":"timeout"}')
          REPORT+="$NW_STATUS\n\`\`\`\n\n"

          # 4. Direct Send Test
          REPORT+="### 4. Direct Send to chat_id=5786217215\n\`\`\`json\n"
          DIRECT=$(curl -s -m 30 -X POST "$TELEGRAM_BOT_URL/send?chat_id=5786217215&text=Debug+test+$(date +%s)&parse_mode=HTML" || echo '{"error":"timeout"}')
          REPORT+="$DIRECT\n\`\`\`\n\n"

          # 5. Night Watch Test
          REPORT+="### 5. Night Watch Test Telegram\n\`\`\`json\n"
          NW_TEST=$(curl -s -m 30 -X POST "$PRODUCTION_URL/api/nightwatch/test-telegram" || echo '{"error":"timeout"}')
          REPORT+="$NW_TEST\n\`\`\`\n\n"

          # Save report
          echo -e "$REPORT" > report.md
          cat report.md

      - name: Post Results to Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 453,
              body: report
            });
