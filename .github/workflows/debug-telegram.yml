name: Debug Telegram Integration

on:
  workflow_dispatch:
    inputs:
      fix_bot:
        description: 'Attempt to fix bot (cleanup orphaned instances)'
        required: false
        default: 'false'
        type: boolean
      delete_telegram_service:
        description: 'DELETE telegram-bot service entirely (dangerous!)'
        required: false
        default: 'false'
        type: boolean
      configure_nightwatch:
        description: 'Configure NIGHTWATCH_CHAT_ID on web service'
        required: false
        default: 'false'
        type: boolean
      chat_id:
        description: 'Telegram Chat ID for Night Watch'
        required: false
        default: '5786217215'
      create_new_service:
        description: 'Create telegram-bot-v2 service (replacement for broken service)'
        required: false
        default: 'false'
        type: boolean
      test_direct:
        description: 'Test Telegram API DIRECTLY (bypass Railway services)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  id-token: write
  issues: write

env:
  GCP_PROJECT: project38-483612
  RAILWAY_PROJECT_ID: 95ec21cc-9ada-41c5-8485-12f9a00e0116
  RAILWAY_ENV_ID: 99c99a18-aea2-4d01-9360-6a93705102a0

jobs:
  debug:
    runs-on: ubuntu-latest
    env:
      PRODUCTION_URL: https://or-infra.com
      TELEGRAM_BOT_URL: https://telegram-bot-production-053d.up.railway.app
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Railway Token
        id: token
        run: |
          TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=$GCP_PROJECT)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: ðŸ”‘ Direct Telegram API Test
        if: inputs.test_direct == true || inputs.test_direct == 'true'
        id: direct_test
        env:
          CHAT_ID: ${{ inputs.chat_id }}
        run: |
          echo "# ðŸ”‘ Direct Telegram API Test" > telegram_direct.md
          echo "" >> telegram_direct.md
          echo "Bypassing Railway services - testing Telegram API directly." >> telegram_direct.md
          echo "" >> telegram_direct.md

          # Get Telegram token from GCP
          BOT_TOKEN=$(gcloud secrets versions access latest --secret="TELEGRAM-BOT-TOKEN" --project=$GCP_PROJECT)
          echo "::add-mask::$BOT_TOKEN"

          # Show token format (masked)
          TOKEN_LEN=${#BOT_TOKEN}
          TOKEN_START=${BOT_TOKEN:0:5}
          TOKEN_END=${BOT_TOKEN: -5}
          echo "## Token Info" >> telegram_direct.md
          echo "- Format: \`${TOKEN_START}...${TOKEN_END}\`" >> telegram_direct.md
          echo "- Length: $TOKEN_LEN characters" >> telegram_direct.md
          echo "" >> telegram_direct.md

          # Validate token with getMe
          echo "## 1. Validate Token (getMe)" >> telegram_direct.md
          echo '```json' >> telegram_direct.md
          GETME=$(curl -s "https://api.telegram.org/bot${BOT_TOKEN}/getMe")
          echo "$GETME" | jq '.' >> telegram_direct.md
          echo '```' >> telegram_direct.md
          echo "" >> telegram_direct.md

          OK=$(echo "$GETME" | jq -r '.ok')
          if [ "$OK" = "true" ]; then
            BOT_USERNAME=$(echo "$GETME" | jq -r '.result.username')
            echo "âœ… **Token VALID!** Bot: @$BOT_USERNAME" >> telegram_direct.md
            echo "token_valid=true" >> $GITHUB_OUTPUT
            echo "bot_username=$BOT_USERNAME" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Token INVALID!**" >> telegram_direct.md
            ERROR=$(echo "$GETME" | jq -r '.description // "Unknown error"')
            echo "Error: $ERROR" >> telegram_direct.md
            echo "token_valid=false" >> $GITHUB_OUTPUT
            cat telegram_direct.md
            exit 0  # Don't fail workflow
          fi
          echo "" >> telegram_direct.md

          # Send test message directly
          echo "## 2. Send Test Message" >> telegram_direct.md
          echo "- Chat ID: \`$CHAT_ID\`" >> telegram_direct.md
          echo "" >> telegram_direct.md

          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          RUN_ID="${{ github.run_id }}"

          echo '```json' >> telegram_direct.md
          SEND=$(curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"$CHAT_ID\",
              \"text\": \"ðŸ§ª <b>Direct API Test</b>\\n\\nBot: @${BOT_USERNAME}\\nTime: ${TIMESTAMP}\\nRun: ${RUN_ID}\\n\\nThis message was sent directly via Telegram API.\",
              \"parse_mode\": \"HTML\"
            }")
          echo "$SEND" | jq '.' >> telegram_direct.md
          echo '```' >> telegram_direct.md
          echo "" >> telegram_direct.md

          SEND_OK=$(echo "$SEND" | jq -r '.ok')
          if [ "$SEND_OK" = "true" ]; then
            MSG_ID=$(echo "$SEND" | jq -r '.result.message_id')
            echo "âœ… **Message sent!** Message ID: $MSG_ID" >> telegram_direct.md
            echo "message_sent=true" >> $GITHUB_OUTPUT
          else
            ERROR=$(echo "$SEND" | jq -r '.description // "Unknown error"')
            ERROR_CODE=$(echo "$SEND" | jq -r '.error_code // "?"')
            echo "âŒ **Failed to send!** Error $ERROR_CODE: $ERROR" >> telegram_direct.md
            echo "message_sent=false" >> $GITHUB_OUTPUT

            # Common error explanations
            if echo "$ERROR" | grep -qi "chat not found"; then
              echo "" >> telegram_direct.md
              echo "ðŸ’¡ **Hint:** User hasn't started the bot. They need to send /start to @$BOT_USERNAME first." >> telegram_direct.md
            elif echo "$ERROR" | grep -qi "bot was blocked"; then
              echo "" >> telegram_direct.md
              echo "ðŸ’¡ **Hint:** User blocked the bot. They need to unblock @$BOT_USERNAME." >> telegram_direct.md
            fi
          fi

          cat telegram_direct.md

      - name: List Railway Services
        id: railway
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          echo "## Railway Services" > railway_info.md

          # Get all services
          SERVICES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"}')

          echo '```json' >> railway_info.md
          echo "$SERVICES" | jq '.' >> railway_info.md
          echo '```' >> railway_info.md

          echo "" >> railway_info.md
          echo "### Services List:" >> railway_info.md
          echo "$SERVICES" | jq -r '.data.project.services.edges[].node | "- **\(.name)**: \(.id)"' >> railway_info.md

          # Find telegram-bot service
          SERVICE_ID=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name | test("telegram"; "i")) | .node.id')

          if [ -z "$SERVICE_ID" ]; then
            echo "" >> railway_info.md
            echo "âŒ **Telegram bot service NOT FOUND in Railway project!**" >> railway_info.md
            echo "telegram_found=false" >> $GITHUB_OUTPUT
          else
            echo "" >> railway_info.md
            echo "âœ… **Telegram Bot Service ID:** \`$SERVICE_ID\`" >> railway_info.md
            echo "telegram_found=true" >> $GITHUB_OUTPUT
            echo "telegram_service_id=$SERVICE_ID" >> $GITHUB_OUTPUT

            # Get service instances
            INSTANCES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"query": "{ service(id: \"'$SERVICE_ID'\") { serviceInstances { edges { node { id } } } } }"}')

            INSTANCE_COUNT=$(echo "$INSTANCES" | jq '.data.service.serviceInstances.edges | length')
            echo "**Instance count:** $INSTANCE_COUNT" >> railway_info.md
            echo "instance_count=$INSTANCE_COUNT" >> $GITHUB_OUTPUT
          fi

          cat railway_info.md

      - name: Configure Night Watch on Web Service
        if: inputs.configure_nightwatch == true || inputs.configure_nightwatch == 'true'
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
          CHAT_ID: ${{ inputs.chat_id }}
        run: |
          echo "" >> railway_info.md
          echo "## Configuring Night Watch" >> railway_info.md

          # Web service ID (main FastAPI app hosting or-infra.com)
          WEB_SERVICE_ID="f1453ff0-e5d7-4598-804d-1586241f667e"

          echo "Setting env vars on web service ($WEB_SERVICE_ID):" >> railway_info.md

          # Set NIGHTWATCH_ENABLED
          R1=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"NIGHTWATCH_ENABLED\", value: \"true\" }) }"}')
          echo "- NIGHTWATCH_ENABLED: $(echo $R1 | jq -r '.data.variableUpsert // .errors')" >> railway_info.md

          # Set NIGHTWATCH_CHAT_ID
          R2=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"NIGHTWATCH_CHAT_ID\", value: \"'$CHAT_ID'\" }) }"}')
          echo "- NIGHTWATCH_CHAT_ID: $(echo $R2 | jq -r '.data.variableUpsert // .errors')" >> railway_info.md

          # Set TELEGRAM_BOT_URL
          R3=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"TELEGRAM_BOT_URL\", value: \"https://telegram-bot-production-053d.up.railway.app\" }) }"}')
          echo "- TELEGRAM_BOT_URL: $(echo $R3 | jq -r '.data.variableUpsert // .errors')" >> railway_info.md

          # Trigger redeploy of web service
          echo "" >> railway_info.md
          echo "### Redeploying web service" >> railway_info.md
          REDEPLOY=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceInstanceRedeploy(serviceId: \"'$WEB_SERVICE_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\") }"}')
          echo "Redeploy result: $(echo $REDEPLOY | jq -c '.')" >> railway_info.md

          echo "" >> railway_info.md
          echo "â³ Waiting 60 seconds for web service redeploy..." >> railway_info.md
          sleep 60

      - name: Create telegram-bot-v2 Service
        if: inputs.create_new_service == true || inputs.create_new_service == 'true'
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          echo "" >> railway_info.md
          echo "## Creating telegram-bot-v2 Service" >> railway_info.md

          # Get Telegram Bot Token
          BOT_TOKEN=$(gcloud secrets versions access latest --secret="TELEGRAM-BOT-TOKEN" --project=$GCP_PROJECT)

          # Check if service already exists
          SERVICES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ project(id: \"'$RAILWAY_PROJECT_ID'\") { services { edges { node { id name } } } } }"}')

          EXISTING=$(echo "$SERVICES" | jq -r '.data.project.services.edges[] | select(.node.name == "telegram-bot-v2") | .node.id')

          if [ -n "$EXISTING" ] && [ "$EXISTING" != "null" ]; then
            echo "Service already exists: \`$EXISTING\`" >> railway_info.md
            SERVICE_ID="$EXISTING"
          else
            # Create new service
            CREATE=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"query": "mutation { serviceCreate(input: { name: \"telegram-bot-v2\", projectId: \"'$RAILWAY_PROJECT_ID'\" }) { id name } }"}')

            echo "Create response:" >> railway_info.md
            echo '```json' >> railway_info.md
            echo "$CREATE" | jq '.' >> railway_info.md
            echo '```' >> railway_info.md

            SERVICE_ID=$(echo "$CREATE" | jq -r '.data.serviceCreate.id')
          fi

          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "âŒ Failed to create service" >> railway_info.md
            exit 0  # Don't fail workflow
          fi

          echo "Service ID: \`$SERVICE_ID\`" >> railway_info.md

          # Set environment variables
          echo "" >> railway_info.md
          echo "### Setting environment variables" >> railway_info.md

          # TELEGRAM_BOT_TOKEN (masked)
          curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"TELEGRAM_BOT_TOKEN\", value: \"'$BOT_TOKEN'\" }) }"}' > /dev/null
          echo "- TELEGRAM_BOT_TOKEN: âœ…" >> railway_info.md

          # PORT
          curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"PORT\", value: \"8000\" }) }"}' > /dev/null
          echo "- PORT: âœ…" >> railway_info.md

          # GCP_PROJECT_ID
          curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"GCP_PROJECT_ID\", value: \"project38-483612\" }) }"}' > /dev/null
          echo "- GCP_PROJECT_ID: âœ…" >> railway_info.md

          # LITELLM_GATEWAY_URL
          curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$SERVICE_ID'\", name: \"LITELLM_GATEWAY_URL\", value: \"https://litellm-gateway-production-0339.up.railway.app\" }) }"}' > /dev/null
          echo "- LITELLM_GATEWAY_URL: âœ…" >> railway_info.md

          # Connect to GitHub repo
          echo "" >> railway_info.md
          echo "### Connecting to GitHub" >> railway_info.md
          CONNECT=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceConnect(id: \"'$SERVICE_ID'\", input: { repo: \"edri2or-commits/project38-or\", branch: \"main\" }) { id } }"}')
          echo '```json' >> railway_info.md
          echo "$CONNECT" | jq '.' >> railway_info.md
          echo '```' >> railway_info.md

          # Set root directory
          UPDATE=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceUpdate(id: \"'$SERVICE_ID'\", input: { rootDirectory: \"services/telegram-bot\" }) { id } }"}')
          echo "Root directory set: services/telegram-bot" >> railway_info.md

          # Create domain
          echo "" >> railway_info.md
          echo "### Creating domain" >> railway_info.md
          DOMAIN=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceDomainCreate(input: { serviceId: \"'$SERVICE_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\" }) { id domain } }"}')
          echo '```json' >> railway_info.md
          echo "$DOMAIN" | jq '.' >> railway_info.md
          echo '```' >> railway_info.md

          SERVICE_DOMAIN=$(echo "$DOMAIN" | jq -r '.data.serviceDomainCreate.domain // empty')
          if [ -n "$SERVICE_DOMAIN" ]; then
            echo "âœ… Domain created: \`$SERVICE_DOMAIN\`" >> railway_info.md

            # Update web service TELEGRAM_BOT_URL
            WEB_SERVICE_ID="f1453ff0-e5d7-4598-804d-1586241f667e"
            NEW_BOT_URL="https://$SERVICE_DOMAIN"

            echo "" >> railway_info.md
            echo "### Updating web service TELEGRAM_BOT_URL" >> railway_info.md
            curl -s -X POST "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"query": "mutation { variableUpsert(input: { projectId: \"'$RAILWAY_PROJECT_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\", serviceId: \"'$WEB_SERVICE_ID'\", name: \"TELEGRAM_BOT_URL\", value: \"'$NEW_BOT_URL'\" }) }"}' > /dev/null
            echo "TELEGRAM_BOT_URL updated to: \`$NEW_BOT_URL\`" >> railway_info.md

            # Trigger redeploy of web service
            curl -s -X POST "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"query": "mutation { serviceInstanceRedeploy(serviceId: \"'$WEB_SERVICE_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\") }"}' > /dev/null
            echo "Web service redeploy triggered" >> railway_info.md
          fi

          echo "" >> railway_info.md
          echo "âœ… **telegram-bot-v2 service created!**" >> railway_info.md
          echo "" >> railway_info.md
          echo "â³ Wait for Railway to deploy, then run this workflow again to verify." >> railway_info.md

      - name: Delete Telegram Service (DANGEROUS)
        if: inputs.delete_telegram_service == true || inputs.delete_telegram_service == 'true'
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
          SERVICE_ID: ${{ steps.railway.outputs.telegram_service_id }}
        run: |
          set +e  # Don't exit on error
          echo "" >> railway_info.md
          echo "## âš ï¸ DELETING Telegram Bot Service" >> railway_info.md
          echo "Service ID: $SERVICE_ID" >> railway_info.md

          if [ -z "$SERVICE_ID" ]; then
            echo "âŒ No telegram service ID found, cannot delete" >> railway_info.md
          else
            echo "Attempting serviceDelete mutation..." >> railway_info.md
            RESPONSE=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer $RAILWAY_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"query": "mutation { serviceDelete(id: \"'$SERVICE_ID'\") }"}')

            echo "Raw response:" >> railway_info.md
            echo '```' >> railway_info.md
            echo "$RESPONSE" >> railway_info.md
            echo '```' >> railway_info.md

            if echo "$RESPONSE" | grep -q '"errors"'; then
              echo "âŒ **Delete failed - API error**" >> railway_info.md
              echo "Note: Railway API may not support serviceDelete mutation." >> railway_info.md
              echo "You may need to delete the service manually from Railway dashboard." >> railway_info.md
            elif echo "$RESPONSE" | grep -q '"serviceDelete":true'; then
              echo "âœ… **Service deleted successfully!**" >> railway_info.md
            else
              echo "âš ï¸ **Unknown response**" >> railway_info.md
            fi
          fi
          echo "Delete step completed (not failing workflow)"

      - name: Fix Telegram Bot Service
        if: inputs.fix_bot == true || inputs.fix_bot == 'true' && steps.railway.outputs.telegram_found == 'true'
        env:
          RAILWAY_TOKEN: ${{ steps.token.outputs.token }}
          SERVICE_ID: ${{ steps.railway.outputs.telegram_service_id }}
        run: |
          echo "## Fixing Telegram Bot Service" >> railway_info.md

          # Get service instances
          INSTANCES=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ service(id: \"'$SERVICE_ID'\") { serviceInstances { edges { node { id } } } } }"}')

          INSTANCE_COUNT=$(echo "$INSTANCES" | jq '.data.service.serviceInstances.edges | length')

          if [ "$INSTANCE_COUNT" -gt 2 ]; then
            echo "" >> railway_info.md
            echo "### Cleaning up orphaned instances ($INSTANCE_COUNT found)" >> railway_info.md

            INSTANCE_IDS=$(echo "$INSTANCES" | jq -r '.data.service.serviceInstances.edges[].node.id')
            COUNT=0
            for INSTANCE_ID in $INSTANCE_IDS; do
              COUNT=$((COUNT + 1))
              if [ $COUNT -gt 1 ]; then
                echo "- Deleting: \`$INSTANCE_ID\`" >> railway_info.md
                RESULT=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
                  -H "Authorization: Bearer $RAILWAY_TOKEN" \
                  -H "Content-Type: application/json" \
                  -d '{"query": "mutation { serviceInstanceDelete(id: \"'$INSTANCE_ID'\") }"}')
                echo "  Result: $(echo $RESULT | jq -c '.')" >> railway_info.md
              fi
            done
          fi

          # Trigger redeploy
          echo "" >> railway_info.md
          echo "### Triggering redeploy" >> railway_info.md

          REDEPLOY=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceInstanceRedeploy(serviceId: \"'$SERVICE_ID'\", environmentId: \"'$RAILWAY_ENV_ID'\") }"}')

          echo '```json' >> railway_info.md
          echo "$REDEPLOY" | jq '.' >> railway_info.md
          echo '```' >> railway_info.md

          # Wait for deployment
          echo "" >> railway_info.md
          echo "â³ Waiting 90 seconds for deployment..." >> railway_info.md
          sleep 90

      - name: Run Debug Tests
        id: debug
        env:
          TELEGRAM_FOUND: ${{ steps.railway.outputs.telegram_found }}
          INSTANCE_COUNT: ${{ steps.railway.outputs.instance_count }}
        run: |
          # Start with direct test results if available
          if [ -f telegram_direct.md ]; then
            cat telegram_direct.md > report.md
            echo "" >> report.md
            echo "---" >> report.md
            echo "" >> report.md
          else
            echo "" > report.md
          fi

          # Add Railway info if available
          if [ -f railway_info.md ]; then
            cat railway_info.md >> report.md
            echo "" >> report.md
            echo "---" >> report.md
            echo "" >> report.md
          fi

          REPORT="## Telegram Debug Report\n\n"

          # 1. Bot Health
          REPORT+="### 1. Telegram Bot Health\n\`\`\`json\n"
