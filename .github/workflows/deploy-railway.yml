name: Deploy to Railway

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Minimal permissions
permissions:
  contents: read
  id-token: write  # Required for WIF authentication

# Prevent concurrent deployments
concurrency:
  group: railway-deploy-${{ github.ref }}-${{ inputs.environment }}
  cancel-in-progress: false  # Don't cancel in-progress deployments

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -q -r requirements.txt
          pip install -q -r requirements-dev.txt

      - name: Run linter
        run: ruff check src/ tests/

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Check documentation
        run: |
          pip install -q mkdocs mkdocs-material mkdocstrings[python]
          mkdocs build --strict

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment: Production  # Requires manual approval

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Railway API Token
        id: railway-token
        run: |
          # Fetch RAILWAY-API token from GCP Secret Manager
          RAILWAY_TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=project38-483612)
          echo "::add-mask::$RAILWAY_TOKEN"
          echo "token=$RAILWAY_TOKEN" >> $GITHUB_OUTPUT

      - name: Trigger Railway Deployment
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          # IMPORTANT: Set these in GitHub Repository Secrets or Variables
          # Get from Railway dashboard: Settings ‚Üí General
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID || 'NOT_SET' }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID || 'production' }}
        run: |
          # Deploy to Railway using GraphQL API
          # See docs/RAILWAY_SETUP.md for complete setup instructions

          echo "üöÄ Deploying to Railway..."
          echo "Project ID: $RAILWAY_PROJECT_ID"
          echo "Environment: $RAILWAY_ENVIRONMENT_ID"

          # Validate configuration
          if [ "$RAILWAY_PROJECT_ID" = "NOT_SET" ]; then
            echo "‚ùå ERROR: RAILWAY_PROJECT_ID not configured"
            echo "Please set in GitHub Repository Variables:"
            echo "  Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "  Name: RAILWAY_PROJECT_ID"
            echo "  Value: <your-project-id-from-railway>"
            echo ""
            echo "Get your Project ID from Railway dashboard:"
            echo "  https://railway.app/dashboard ‚Üí Your Project ‚Üí Settings ‚Üí General"
            exit 1
          fi

          # Trigger deployment via Railway GraphQL API
          RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"query\": \"mutation { deploymentTrigger(projectId: \\\"$RAILWAY_PROJECT_ID\\\", environmentId: \\\"$RAILWAY_ENVIRONMENT_ID\\\") { id status } }\"
            }")

          echo "API Response: $RESPONSE"

          # Check for errors in response
          if echo "$RESPONSE" | grep -q "error"; then
            echo "‚ùå Deployment failed"
            echo "$RESPONSE" | jq '.' || echo "$RESPONSE"
            exit 1
          fi

          echo "‚úÖ Deployment triggered successfully"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30  # Give Railway time to deploy

          # TODO: Poll Railway API for deployment status
          # For now, we wait a fixed time

      - name: Health Check
        env:
          # IMPORTANT: Set this in GitHub Repository Variables
          # Get from Railway: Settings ‚Üí Networking ‚Üí Public Networking
          RAILWAY_URL: ${{ vars.RAILWAY_URL || 'NOT_SET' }}
        run: |
          echo "üè• Running health check..."

          if [ "$RAILWAY_URL" = "NOT_SET" ]; then
            echo "‚ö†Ô∏è  WARNING: RAILWAY_URL not configured"
            echo "Set in GitHub Repository Variables:"
            echo "  Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "  Name: RAILWAY_URL"
            echo "  Value: https://your-app.up.railway.app"
            echo ""
            echo "‚è≠Ô∏è  Skipping health check for now"
            exit 0
          fi

          echo "Checking: $RAILWAY_URL/health"

          # Health check with retries
          MAX_RETRIES=5
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$RAILWAY_URL/health" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"

              # Get health check details
              curl -s "$RAILWAY_URL/health" | jq '.' || echo "Response received"
              exit 0
            fi

            echo "‚è≥ HTTP $HTTP_CODE - Retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          echo "Last HTTP code: $HTTP_CODE"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Railway Deployment Summary"
          echo ""
          echo "- **Environment:** ${{ inputs.environment }}"
          echo "- **Branch:** ${{ github.ref_name }}"
          echo "- **Commit:** ${{ github.sha }}"
          echo "- **Triggered by:** ${{ github.actor }}"
          echo ""
          echo "‚úÖ Deployment complete"

  rollback:
    name: Rollback (if needed)
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: Production

    steps:
      - name: Rollback deployment
        run: |
          echo "üîÑ Rollback triggered due to deployment failure"

          # TODO: Implement rollback logic
          # Railway supports rollback via API or dashboard

          echo "‚ö†Ô∏è  Manual rollback may be required via Railway dashboard"
