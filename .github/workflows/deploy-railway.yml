name: Deploy to Railway

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Minimal permissions
permissions:
  contents: read
  id-token: write  # Required for WIF authentication

# Prevent concurrent deployments
concurrency:
  group: railway-deploy-${{ github.ref }}-${{ inputs.environment }}
  cancel-in-progress: false  # Don't cancel in-progress deployments

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentplatform
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .  # Install project in editable mode (src layout)
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linter
        run: ruff check src/ tests/

      - name: Debug environment
        run: |
          echo "=== Python Version ==="
          python --version
          echo "=== Installed Packages ==="
          pip list | grep -E "(pytest|coverage|google|jwt)" || true
          echo "=== Test Import Check ==="
          python -c "from src.secrets_manager import SecretManager; print('‚úÖ Imports OK')" || echo "‚ùå Import failed"

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentplatform
        run: |
          # Run tests with same options as test.yml
          python -m pytest -v --tb=long -x 2>&1 | tee pytest-output.txt
          exit $?

      - name: Check documentation
        run: |
          pip install -q mkdocs mkdocs-material mkdocstrings[python]
          mkdocs build --strict

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment: Production  # Requires manual approval

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Railway API Token
        id: railway-token
        run: |
          # Fetch RAILWAY-API token from GCP Secret Manager
          RAILWAY_TOKEN=$(gcloud secrets versions access latest --secret="RAILWAY-API" --project=project38-483612)
          echo "::add-mask::$RAILWAY_TOKEN"
          echo "token=$RAILWAY_TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ steps.railway-token.outputs.token }}
          PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          SERVICE_ID: ${{ vars.RAILWAY_SERVICE_ID }}
          ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
        run: |
          echo "üöÄ Triggering Railway deployment via GraphQL API..."

          # Create deployment using Railway GraphQL API
          RESPONSE=$(curl -s -X POST \
            "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { serviceInstanceRedeploy(serviceId: \"'"$SERVICE_ID"'\", environmentId: \"'"$ENVIRONMENT_ID"'\") }"
            }')

          echo "Railway API Response:"
          echo "$RESPONSE" | jq '.' || echo "$RESPONSE"

          # Check for errors
          if echo "$RESPONSE" | jq -e '.errors' > /dev/null 2>&1; then
            echo "‚ùå Deployment failed with errors"
            echo "$RESPONSE" | jq '.errors'
            exit 1
          fi

          echo "‚úÖ Deployment triggered successfully"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 30  # Give Railway time to deploy

          # TODO: Poll Railway API for deployment status
          # For now, we wait a fixed time

      - name: Health Check
        env:
          # IMPORTANT: Set this in GitHub Repository Variables
          # Get from Railway: Settings ‚Üí Networking ‚Üí Public Networking
          RAILWAY_URL: ${{ vars.RAILWAY_URL || 'NOT_SET' }}
        run: |
          echo "üè• Running health check..."

          if [ "$RAILWAY_URL" = "NOT_SET" ]; then
            echo "‚ö†Ô∏è  WARNING: RAILWAY_URL not configured"
            echo "Set in GitHub Repository Variables:"
            echo "  Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables"
            echo "  Name: RAILWAY_URL"
            echo "  Value: https://your-app.up.railway.app"
            echo ""
            echo "‚è≠Ô∏è  Skipping health check for now"
            exit 0
          fi

          echo "Checking: $RAILWAY_URL/api/health"

          # Health check with retries
          MAX_RETRIES=5
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$RAILWAY_URL/api/health" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed (HTTP $HTTP_CODE)"

              # Get health check details
              curl -s "$RAILWAY_URL/api/health" | jq '.' || echo "Response received"
              exit 0
            fi

            echo "‚è≥ HTTP $HTTP_CODE - Retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          echo "Last HTTP code: $HTTP_CODE"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Railway Deployment Summary"
          echo ""
          echo "- **Environment:** ${{ inputs.environment }}"
          echo "- **Branch:** ${{ github.ref_name }}"
          echo "- **Commit:** ${{ github.sha }}"
          echo "- **Triggered by:** ${{ github.actor }}"
          echo ""
          echo "‚úÖ Deployment complete"

  rollback:
    name: Rollback (if needed)
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: Production

    steps:
      - name: Rollback deployment
        run: |
          echo "üîÑ Rollback triggered due to deployment failure"

          # TODO: Implement rollback logic
          # Railway supports rollback via API or dashboard

          echo "‚ö†Ô∏è  Manual rollback may be required via Railway dashboard"
