# Direct test of MCP endpoint
name: Test MCP Direct

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - uses: google-github-actions/setup-gcloud@v2

      - name: Get MCP Token
        id: token
        run: |
          TOKEN=$(gcloud secrets versions access latest --secret="MCP-GATEWAY-TOKEN" --project=project38-483612)
          echo "::add-mask::${TOKEN}"
          echo "token=${TOKEN}" >> $GITHUB_OUTPUT

      - name: Test MCP Endpoints
        env:
          MCP_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          echo "=== Test 1: /mcp (no trailing slash, no follow) ==="
          curl -v -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}' 2>&1 | tail -30

          echo ""
          echo "=== Test 2: /mcp/ (with trailing slash) ==="
          curl -v -X POST "https://or-infra.com/mcp/" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}' 2>&1 | tail -30

          echo ""
          echo "=== Test 3: /mcp (follow redirects) ==="
          curl -L -v -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}' 2>&1 | tail -30

          echo ""
          echo "=== Test 4: GET /mcp ==="
          curl -v "https://or-infra.com/mcp" 2>&1 | tail -20

          echo ""
          echo "=== Test 5: GET /mcp/ ==="
          curl -v "https://or-infra.com/mcp/" 2>&1 | tail -20

      - name: Post Results
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          MCP_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          RESULT1=$(curl -s -w "\nStatus: %{http_code}" -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}' 2>&1 | tail -5)

          RESULT2=$(curl -s -w "\nStatus: %{http_code}" -X POST "https://or-infra.com/mcp/" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}' 2>&1 | tail -5)

          RESULT3=$(curl -s -L -w "\nStatus: %{http_code}" -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}' 2>&1 | tail -5)

          gh issue comment 509 --repo ${{ github.repository }} --body "## MCP Direct Test

          **Test 1: POST /mcp (no redirect):**
          \`\`\`
          $RESULT1
          \`\`\`

          **Test 2: POST /mcp/:**
          \`\`\`
          $RESULT2
          \`\`\`

          **Test 3: POST /mcp (follow redirects):**
          \`\`\`
          $RESULT3
          \`\`\`
          "
