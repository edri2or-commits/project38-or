# Direct test of MCP endpoint
name: Test MCP Direct

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/979429709900/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'claude-code-agent@project38-483612.iam.gserviceaccount.com'

      - uses: google-github-actions/setup-gcloud@v2

      - name: Get MCP Token
        id: token
        run: |
          TOKEN=$(gcloud secrets versions access latest --secret="MCP-GATEWAY-TOKEN" --project=project38-483612)
          echo "::add-mask::${TOKEN}"
          echo "token=${TOKEN}" >> $GITHUB_OUTPUT

      - name: Test MCP Endpoints
        env:
          MCP_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          echo "=== Test 0: Debug Routes ==="
          curl -s "https://or-infra.com/debug/routes" | jq '.routes[] | select(.path | startswith("/mcp"))' || true

          echo ""
          echo "=== Test 1: POST /mcp (no trailing slash) ==="
          curl -s -w "\nStatus: %{http_code}\n" -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}'

          echo ""
          echo "=== Test 2: POST /mcp/ (with trailing slash) ==="
          curl -s -w "\nStatus: %{http_code}\n" -X POST "https://or-infra.com/mcp/" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}'

          echo ""
          echo "=== Test 3: POST /mcp/mcp (double path) ==="
          curl -s -w "\nStatus: %{http_code}\n" -X POST "https://or-infra.com/mcp/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}'

          echo ""
          echo "=== Test 4: POST /mcp/messages (FastMCP path) ==="
          curl -s -w "\nStatus: %{http_code}\n" -X POST "https://or-infra.com/mcp/messages" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}'

          echo ""
          echo "=== Test 5: GET /mcp/sse (FastMCP SSE) ==="
          curl -s -w "\nStatus: %{http_code}\n" "https://or-infra.com/mcp/sse" | head -5

          echo ""
          echo "=== Test 6: POST with follow redirects ==="
          curl -s -L -w "\nStatus: %{http_code}\n" -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}'

      - name: Post Results
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          MCP_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          ROUTES=$(curl -s "https://or-infra.com/debug/routes" | jq -c '[.routes[] | select(.path | startswith("/mcp"))]' 2>/dev/null || echo "[]")

          R1=$(curl -s -w "\n%{http_code}" -X POST "https://or-infra.com/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}')

          R2=$(curl -s -w "\n%{http_code}" -X POST "https://or-infra.com/mcp/" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}')

          R3=$(curl -s -w "\n%{http_code}" -X POST "https://or-infra.com/mcp/messages" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}')

          R4=$(curl -s -w "\n%{http_code}" -X POST "https://or-infra.com/mcp/mcp" \
            -H "Authorization: Bearer $MCP_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","id":"1","method":"tools/list","params":{}}')

          gh issue comment 509 --repo ${{ github.repository }} --body "## MCP Path Discovery

          **Routes starting with /mcp:**
          \`\`\`json
          $ROUTES
          \`\`\`

          **POST /mcp:** \`$(echo "$R1" | tail -1)\`
          \`\`\`
          $(echo "$R1" | head -10)
          \`\`\`

          **POST /mcp/:** \`$(echo "$R2" | tail -1)\`
          \`\`\`
          $(echo "$R2" | head -10)
          \`\`\`

          **POST /mcp/messages:** \`$(echo "$R3" | tail -1)\`
          \`\`\`
          $(echo "$R3" | head -10)
          \`\`\`

          **POST /mcp/mcp:** \`$(echo "$R4" | tail -1)\`
          \`\`\`
          $(echo "$R4" | head -10)
          \`\`\`
          "
