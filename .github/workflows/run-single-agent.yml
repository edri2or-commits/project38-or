name: Run Single Agent

on:
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to run'
        required: true
        type: choice
        options:
          - health_synth
          - cost_opt
          - learn_insight

permissions:
  contents: read

env:
  LITELLM_URL: https://litellm-gateway-production-0339.up.railway.app

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install httpx litellm "openai>=1.0.0"

      - name: Run agent
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set -o pipefail
          python -m src.background_agents.runner --agent ${{ inputs.agent }} 2>&1 | tee output.txt
          EXIT_CODE=$?

          echo "## Agent Run Result" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          exit $EXIT_CODE

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-metrics-${{ github.run_id }}
          path: data/agent_metrics/
          retention-days: 7
          if-no-files-found: ignore
