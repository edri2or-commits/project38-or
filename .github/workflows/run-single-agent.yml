name: Run Single Agent

on:
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to run'
        required: true
        type: choice
        options:
          - health_synth
          - cost_opt
          - learn_insight

permissions:
  contents: read
  issues: write

env:
  LITELLM_URL: https://litellm-gateway-production-0339.up.railway.app

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install httpx litellm "openai>=1.0.0"

      - name: Test dry run first
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "Testing dry run..."
          python -m src.background_agents.runner --dry-run 2>&1 | tee dry_run_output.txt || true
          echo "## Dry Run Result" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat dry_run_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Run agent
        id: run_agent
        continue-on-error: true
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m src.background_agents.runner --agent ${{ inputs.agent }} 2>&1 | tee output.txt
          exit ${PIPESTATUS[0]}

      - name: Report result
        if: always()
        run: |
          echo "## Agent Run Result" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No output captured" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Post output to issue
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BODY="## Agent Output - Run #${{ github.run_number }}

          ### Dry Run Output
          \`\`\`
          $(cat dry_run_output.txt 2>/dev/null || echo 'No dry run output')
          \`\`\`

          ### Agent Run Output
          \`\`\`
          $(cat output.txt 2>/dev/null || echo 'No agent output')
          \`\`\`

          Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          "

          gh issue create --title "Agent Debug Output - Run #${{ github.run_number }}" --body "$BODY" --label "debug" || echo "Could not create issue"

      - name: Fail if needed
        if: steps.run_agent.outcome == 'failure'
        run: exit 1

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-metrics-${{ github.run_id }}
          path: data/agent_metrics/
          retention-days: 7
          if-no-files-found: ignore
