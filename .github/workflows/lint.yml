name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    # No paths filter - workflow always runs to provide status for branch protection
    # Job-level condition skips actual work for docs-only PRs

permissions:
  contents: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check which files changed to decide if linting should run
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**/*.py'
              - 'tests/**/*.py'
              - 'pyproject.toml'

  lint:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    name: Ruff Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Get changed Python files
        id: changed
        run: |
          # Get list of changed Python files in this PR
          FILES=$(git diff --name-only origin/main...HEAD -- '*.py' | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          if [ -z "$FILES" ]; then
            echo "No Python files changed"
          else
            echo "Changed files: $FILES"
          fi

      - name: Run ruff check on changed files
        if: steps.changed.outputs.files != ''
        run: ruff check --output-format=github ${{ steps.changed.outputs.files }}

      - name: Run ruff format check on changed files
        if: steps.changed.outputs.files != ''
        run: ruff format --check ${{ steps.changed.outputs.files }}

  # Final status check - required for branch protection
  # Reports success when: lint passed OR no code changes (lint skipped)
  lint-status:
    name: lint
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: always()
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.changes.outputs.code }}" != "true" ]; then
            echo "✅ No code changes - lint skipped"
            exit 0
          elif [ "${{ needs.lint.result }}" == "success" ]; then
            echo "✅ Lint passed"
            exit 0
          else
            echo "❌ Lint failed"
            exit 1
          fi
