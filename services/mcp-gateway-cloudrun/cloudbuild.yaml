# Cloud Build configuration for MCP Gateway
# Builds and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mcp-gateway:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mcp-gateway:latest'
      - '.'
    dir: 'services/mcp-gateway-cloudrun'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mcp-gateway:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mcp-gateway:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mcp-gateway'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mcp-gateway:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/mcp-gateway:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mcp-gateway:latest'

options:
  logging: CLOUD_LOGGING_ONLY
